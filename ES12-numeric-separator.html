<!DOCTYPE html>
<html lang="en">
<body>
    <script>

        //inteiros
        let numero1 = 1000000000000
        console.log(numero1)

        //numeric separator
        numero1 = 1_000_000_000_000 //não interfere no valor
        console.log(numero1)

        //decimal
        let numero2 = 1_575_720.25
        console.log(numero2)

        //binario
        let binario = 0b1010_1010_1010
        console.log(binario)

        //hexadecimal
        let hex = 0xA_B_C_E_D_E_F
        console.log(hex)

        //octal
        let octal = 0o2_3_3_5
        console.log(octal)

        //--- restrições
        //let t1 = 100__000 //mais de um underline
        //let t1 = 0_5 //iniciar com zero
        //let t1 = 100_ //finalizar com underline

    </script>
</body>
</html>
