    <script>
        // é preciso apresentar sua solução ou eventual rejeição na contrução da promessa
        //usadas muito em situações de requisições http e processamento assíncrono

        let resposta = {}

        let promessa = new Promise((resolve,reject)=>{
            try {

                //throw new Error('Opa, aconteceu um erro')

                setTimeout(()=>{
                    resposta = {dados: {msg: 'recuperamos os dados com sucesso'}}
                    resolve('sucesso')
                },3000)
                
            } catch (e) {
                setTimeout(()=>{
                    reject(e)
                },3000)
            }
        })
        
        console.log(promessa)

        setTimeout(()=>{
            console.log(promessa)
            console.log(resposta)
        },5000)
